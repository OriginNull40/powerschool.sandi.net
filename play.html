<!DOCTYPE html>
<html>
<head>
    <title>System Loader</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #app-root { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script src="https://webrcade.github.io/webrcade-app-common/player/index.js"></script>

    <script>
        window.onload = function() {
            try {
                // We point the engine back to YOUR feed
                const feedUrl = "https://OriginNull40.github.io/project-files/feed.json";
                const player = new WebRcadePlayer("app-root");
                player.loadFeed(feedUrl);
            } catch (err) {
                document.body.innerHTML = "<div style='color:white; padding:20px;'>Bridge Error: " + err.message + "</div>";
            }
        };
    </script>
</body>
</html>
