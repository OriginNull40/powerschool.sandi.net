<!DOCTYPE html>
<html>
<head>
    <title>Project Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <script>
        // This finds your repo name automatically so we don't have to type it
        const path = window.location.pathname.split('/')[1];
        const feed = "https://OriginNull40.github.io/" + path + "/feed.json";
        const engine = "https://webrcade.github.io/webrcade-app-common/player/index.html?feed=" + encodeURIComponent(feed);
        
        // This builds the window
        document.write('<iframe src="' + engine + '" style="width:100%; height:100vh; border:none;"></iframe>');
    </script>
</body>
</html>
