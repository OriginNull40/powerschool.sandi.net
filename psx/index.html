<!DOCTYPE html>
<html>
<head>
    <title>PSX Recovery</title>
    <style>
        body { margin:0; background:#000; color:#0f0; font-family:monospace; display:flex; align-items:center; justify-content:center; height:100vh; }
        #status { text-align:center; }
        canvas { position:absolute; top:0; left:0; width:100vw; height:100vh; }
    </style>
</head>
<body>
    <div id="status">STARTING MEDNAFEN ENGINE...</div>
    <canvas id="canvas"></canvas>

    <script>
        var statusElement = document.getElementById('status');
        var Module = {
            canvas: document.getElementById('canvas'),
            // We are NOT using the system folder, just the BIOS name
            arguments: ["scph5501.bin"],
            preRun: [function() {
                statusElement.innerHTML = "LOADING BIOS...";
                // This points directly to your BIOS file
                Module.FS_createPreloadedFile("/", "scph5501.bin", "https://originnull40.github.io/project-files/scph5501.bin", true, false);
            }],
            postRun: [function() {
                statusElement.style.display = 'none';
            }]
        };
    </script>

    <script async src="mednafen_psx_libretro.js"></script>
</body>
</html>
